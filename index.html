<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Donate Crypto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    .donations {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      width: 280px;
    }

    .card img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
    }

    .address {
      font-size: 0.8em;
      word-break: break-all;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Support me with a donation üöÄ</h1>

    <div class="donations">

      <div class="card">
        <img src="btc.png" alt="Bitcoin QR">
        <h2>Bitcoin (BTC)</h2>
        <div class="address">
          bc1pxgf3t8l84yzlz3mhd2rpw867kwux063qqeryj7h6ag0mzf3njg5s607nr7
        </div>
      </div>

      <div class="card">
        <img src="sol.png" alt="Solana QR">
        <h2>Solana (SOL)</h2>
        <div class="address">
          AnFaoKYehKnYpwV6FH5KiWtem1ntTvKXqo2gQi4h3YXJ
        </div>
      </div>

    </div>

    <footer>
      Thank you for the support ‚ù§Ô∏è
    </footer>
  </div>
</body>
</html>
